<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="description" content="Iscariot Systems: Empower Your Organization with Comprehensive Member Tracking, Values Alignment, and Enhanced Community Building. Transform the way you manage your community, fostering trust, accountability, and efficient operations." />
  <title>IscariotSystems</title>
  <link rel="stylesheet" href="test.css" />
  <link rel="icon" href="images/ISLogo.png" type="image/png" />
  <link rel="stylesheet" href="https://use.typekit.net/qvl4pug.css" />
  <link rel="stylesheet" href="https://use.typekit.net/vzh4fkq.css" />
  <script src="https://kit.fontawesome.com/fc87db4df0.js" crossorigin="anonymous"></script>
</head>
<body class="webpage">
  <div class="navbar2">
    <ul class="menu">
      <img src="images/ISLogo.png" class="logo-icon" alt="Logo">
      <li>
        <a href="index.html">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="about.html">
          <i class="fa-solid fa-id-card"></i>
          <span>About</span>
        </a>
      </li>
      <li>
        <a href="ourTeam.html">
          <i class="fa-solid fa-people-group"></i>
          <span>Our Team</span>
        </a>
      </li>
    </ul>
  </div>
    <form action="">  
      <div class="newUserInputs">
        <div>
          <label for="firstName">First Name</label><br>
          <input class="nameBox" type="text" id="firstName" name="firstName" />
        </div>
        <div>
          <label for="lastName">Last Name</label><br>
          <input class="nameBox" type="text" id="lastName" name="lastName" />
        </div>
        <div>
          <label for="email">Email</label><br>
          <input class="newEmailBox" type="text" id="email" name="userEmail" />
        </div>
        <div>
          <label for="phoneNumber">Phone Number</label><br>
          <input class="phoneNumBox" type="text" id="phoneNumber" name="phoneNumber" />
        </div>
        <div>
          <label for="address">Address</label><br>
          <input class="addressBox" type="text" id="address" name="address" />
        </div> 
        <div>
          <label for="password">Password </label><br>
          <div class="password-container">
            <input class="newPasswordBox" type="password" id="password" name="password" />
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
          </div>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label><br>
          <div class="confirmPassword-container">
            <input class="confirmPasswordBox" type="password" id="confirmPassword" name="confirmPassword" />
            <i class="fa-solid fa-eye-slash" id="toggleConfirmPassword"></i>
        </div>
        <div class="signin-link">
          <p>
            Already have an account? <a class="signIn" href="login.html">Login</a>
          </p>
        </div>
        <div>
          <button type="button" class="createAccountBox"><i class="fa-solid fa-lock"></i>  Create Account </button>
        </div>
      </div>
    </form>  
  </div>
  <script src="js/signup.js"></script>
</body>
</html>
