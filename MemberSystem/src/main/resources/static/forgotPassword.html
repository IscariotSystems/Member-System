<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="description" content="Iscariot Systems: Empower Your Organization with Comprehensive Member Tracking, Values Alignment, and Enhanced Community Building. Transform the way you manage your community, fostering trust, accountability, and efficient operations." />
  <title>IscariotSystems</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/ISLogo.png" type="image/png" />
  <link rel="stylesheet" href="https://use.typekit.net/qvl4pug.css" />
  <link rel="stylesheet" href="https://use.typekit.net/vzh4fkq.css" />
  <script src="https://kit.fontawesome.com/fc87db4df0.js" crossorigin="anonymous"></script>
</head>
<body class="webpage">
  <div class="navbar">
    <ul class="menu">
      <a href="index.html" class="logo-link">
        <img src="images/ISLogo.png" class="logo-icon" alt="Logo">
      </a>
    </ul>
  </div>
  <div class="forgotPassword-container">
    <div class="forgotPassword-icon">
      <i class="fa-solid fa-circle-exclamation"></i>
    </div>
    <div class="forgotPassword-header">
      <h1>Forgot Password</h1>
    </div>
    <div class="forgotPassword-subheader">
      <p>
        Enter your email and we'll send you a link to reset your password
      </p>
    </div>
    <div class="forgotPassword-input">
      <input class="forgotPassordBox" type="text" id="email" name="email"/>
    </div>
    <div class="forgotPassword-button">
      <button type="submit" class="forgotPasswordButton">Submit</button>
    </div>
    <div class="login-return">
      <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>
</body>
</html>
