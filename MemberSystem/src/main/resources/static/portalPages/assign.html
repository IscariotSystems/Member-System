<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta
      name="description"
      content="Iscariot Systems: Empower Your Organization with Comprehensive Member 
              Tracking, Values Alignment, and Enhanced Community Building. Transform the 
              way you manage your community, fostering trust, accountability, and 
              efficient operations."
    />
    <link rel="stylesheet" href="./portalStyles.css" />
    <link rel="icon" href="../images/LittleLogoIS.svg" type="image/png" />
    <title>IscariotSystems</title>
    <link rel="stylesheet" href="https://use.typekit.net/qvl4pug.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qvl4pug.css" />
    <link rel="stylesheet" href="https://use.typekit.net/vzh4fkq.css" />
    <script
      src="https://kit.fontawesome.com/fc87db4df0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!--end copy for each HTML files-->
  <body class="portal" id="portalID">
    <div class="edit-container">
      <div class="edit-header">
        <h1>Edit Member Details</h1>
      </div>
      <form class="assignSubordinateBoxes">
        <div>
          <label for="memberID">Member ID</label>
          <input type="text" id="memberID" name="memberID" />
        </div>
        <div>
          <label for="superiorID">New Superior ID</label>
          <input type="text" id="superiorID" name="superiorID" />
        </div>
        <div>
          <label for="branchID">New Branch ID</label>
          <input type="text" id="branchID" name="branchID" />
        </div>
        <div>
          <label for="rankLevel">Rank Level(0-7)</label>
          <input type="text" id="rankLevel" name="rankLevel" />
        </div>
      </form>

      <div class="edit-button">
        <button
          class="edit-cancel"
          onclick="window.location.href='accountPage.html'"
        >
          Cancel
        </button>
        <button class="edit-save">Save</button>
        <div class="save-popup">
          <i class="fa-solid fa-check"></i>
          <div class="save-popup-header">
            <h2>Success!</h2>
            <p>Your details have been sucessfully submitted.</p>
          </div>
        </div>
        <div class="save-popup-failed">
          <i class="fa-solid fa-xmark"></i>
          <div class="save-popup-header">
            <h2>Failure!</h2>
            <p>There was a problem submitting your details.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/assign.js"></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
