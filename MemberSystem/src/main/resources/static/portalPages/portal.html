    <link rel="stylesheet" href="portalStyles.css" />
    <link rel="icon" href="images/LittleLogoIS.svg" type="image/png" />

    <link rel="stylesheet" href="https://use.typekit.net/qvl4pug.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qvl4pug.css" />

  <body class="portal" id="portalID">
    
    <div class="main-portal">
      <header class="header-portal" id="welcomeStatement">
        Welcome, usernamehere
      </header>
      <main class="content-portal">
        <!-- <div class="dashboardItem">
          <h1 class="cardHeading">
            <a href="accountPage.html" class="card-heading-link">My Profile&nbsp;&nbsp; ></a>
          </h1>
        </div>  -->

        <div class="dashboardItem">
          <button class="cardHeading" data-modal-target="#rank-modal">My Rank</button>
          <div class="rank-modal" id="rank-modal">
            <div class="rank-modal-header">
              New Rank
              <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="rank-modal-body">
              <form>
                <div class="rank-modal-container">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name">
                  
                  <label for="location">Requirements:</label>
                  <input type="text" id="requirements" name="requirements">

                  <label for="location">Days Required:</label>
                  <input type="text" id="daysRequired" name="days-required">
                </div>
              </form> 
              <div class="rank-button-container">
                <button type="submit" class="rank-button" value="Submit">Create</button>
              </div>          
            </div>
          </div>
          <div id="overlay"></div>
          <div class="card-body">
            <div class="rank-card-body">
              <div class="user-rank-container">
                <h2 class="user-rank-header">
                  Rank
                </h2>
                <h2 class="user-rank">
                  userrankhere
                </h2>
              </div>  
              <div class="brief-card-detail-container">
                <div class="next-rank-container">
                  <h2 class="next-rank-header">
                    Rank Requirements
                  </h2>
                </div>
                <ol class="list-card-details">
                  <li class="rank-requirement">
                    <h2 class="requirement-description">
                      Days Required: 
                    </h2>
                  </li>
                  <li>
                    <h2 class="requirement-standing">
                      Minimum Standing: Good
                    </h2>
                  </li>
                </ul>
              </div>          
            </div>
          </div>
        </div>

        
        <div class="dashboardItem">
          <button class="cardHeading" data-modal-target="#branch-modal">My Branch</button>
          <div class="branch-modal" id="branch-modal">
            <div class="branch-modal-header">
              New Branch
              <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="branch-modal-body">
              <form>
                <div class="branch-modal-container">
                  <label for="name">Name:</label>
                  <input type="text" id="branch-name" name="name">
                  
                  <label for="location">Location:</label>
                  <input type="text" id="branch-address" name="location">
                </div>
              </form> 
              <div class="branch-button-container">
                <button type="submit" class="branch-button" value="Submit">Create</button>
              </div>          
            </div>
          </div>
          <div id="overlay"></div>
          <div class="card-body">
            <div class="branch-card-body">
              <h2 class="user-branch-location">LocationHere</h2>
              <div class="brief-card-detail-container">
                <div class="next-rank-container">
                  <h2 class="next-rank-header">
                    Branch Details
                  </h2>
                </div>
                <ol class="list-card-details">
                  <li class="rank-requirement">
                    <h3 class="branch-population">Population:</h3>
                  </li>
                  <li>
                    <h3 class="branch-manager">Manager:</h3>
                  </li>
                </ul>
              </div> 
            </div>
          </div>
        </div>

        <div class="dashboardItem">
          <h1 class="cardHeading" id="socialScore">Social Score</h1>
          <div class="card-body">
              <h2 class="social-score">userScore</h2>
              <h2 class="dashboard-user-standing">userStanding</h2>
          </div>
        </div>
        

        <div class="dashboardItem">
          <h1 class="cardHeading">
            <a href="myAttendance.html" class="card-heading-link">My Attendance&nbsp;&nbsp; ></a>
          </h1>
          
          <div class="myAttendance-body">
            <button type="button" class="sign-in" id="sign-in-button-portal">
              <img src="../images/right-to-bracket-solid.svg" class="signInImage" /> 
              <p class="signIn">Sign In</p>
            </button type="button">
          </div>
        </div>     
      </main>
    </div>
    <script src="../js/menu.js"></script>
    <script src="../js/portal.js"></script>
  </body>
</html>
