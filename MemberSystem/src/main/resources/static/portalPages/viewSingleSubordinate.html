  <body class="portal" id="portalID">
    <div class="main-view-single-subordinate">
      <header class="header-account">Subordinate</header>
      <main class="view-single-subordinate-content">
        <div class="single-user-info-container">
          <div class="user-info-subcontainer">
            <div class="subordinate-user-header">
              <h1 class="user-name" id="name-id">UserNameHere</h1>
              <a href="editSubordinate.html" class="profile-edit-button"
                >Edit</a
              >
            </div>
            <div class="user-info-details">
              <h2 class="user-id" id="user-id">IDHere</h2>
              <h2 class="user-branch" id="branch-id">BranchHere</h2>
              <h2 class="user-rank" id="rank-id">RankHere</h2>
            </div>
          </div>
          <div class="user-info-subcontainer">
            <h1 class="user-contact">
              Contact Information
              <div class="user-info-details">
                <h2 class="user-phone-number" id="phone-id">PhoneNumberHere</h2>
                <h2 class="user-address" id="address-id">AddressHere</h2>
                <h2 class="user-email" id="email-id">EmailHere</h2>
              </div>
            </h1>
          </div>
          <div class="user-info-subcontainer">
            <h1 class="user-supervisor-header">
              Supervisor
              <div class="user-info-details">
                <h2 class="user-supervisor" id="superior-id">SuperiorHere</h2>
              </div>
            </h1>
          </div>
          <div class="user-info-subcontainer">
            <h1 class="user-amnesty-days-header">
              Amnesty Days
              <div class="user-info-details">
                <h2 class="user-amnesty-days" id="amnesty-id">
                  AmnestyDaysHere
                </h2>
              </div>
            </h1>
          </div>
        </div>
        <div class="subordinate-attendance-container">
          <div class="subordinate-attendance-container1">
            <h1 class="subordinate-attendance-header">Attendance</h1>
            <div class="viewSingleButtons">
              <a
                onclick="addAttendance()"
                class="profile-edit-button"
                id="showPopupBtn"
                >Add</a
              >
              <a
                onclick="deleteAttendance()"
                class="profile-edit-button"
                id="showPopupBtn"
                >Delete</a
              >
            </div>
          </div>
          <div
            class="subordinate-attendance-list"
            id="attendances-container"
          ></div>
        </div>
        <!-- <div class="user-extra-info">
          <div class="user-standing-container">
            <h1 class="user-organization">Organization Details:
              <div class="user-info-details">
                <h2 class="user-standing">UserStandingHere</h2>
              <h2 class="user-social-score">SocialScoreHere</h2>
              <h2 class="user-date">userDateHere</h2>
              </div>
            </h1>

          </div>
          <a href="editProfile.html" class="profile-edit-button">Edit</a>
        </div> -->
      </main>
    </div>
    <div id="popupContainer" class="popup">
      <div class="popup-content">
        <span class="close" id="closePopupBtn">&times;</span>
        <h2>Add an Attendance</h2>
        <div id="date" class="date">
          <label for="date">Date(YYYY-MM-DD)</label>
          <input type="text" name="date" />
        </div>

        <div>
          <button
            class="edit-cancel"
            onclick="window.location.href='viewSingleSubordinate.html'"
          >
            Cancel
          </button>
          <button class="edit-save" id="submitButton">Submit</button>
        </div>
      </div>
    </div>

    <div id="deletepopupContainer" class="popup">
      <div class="popup-content">
        <span class="close" id="deleteclosePopupBtn">&times;</span>
        <h2>Delete an Attendance</h2>
        <div id="deletedate" class="date">
          <label for="date">Date(YYYY-MM-DD)</label>
          <input type="text" name="date" />
        </div>

        <div>
          <button
            class="edit-cancel"
            onclick="window.location.href='viewSingleSubordinate.html'"
          >
            Cancel
          </button>
          <button class="edit-save" id="deletesubmitButton">Submit</button>
        </div>
      </div>
    </div>
    <script src="../js/menu.js"></script>
    <script src="../js/viewSingleSubordinate.js"></script>
